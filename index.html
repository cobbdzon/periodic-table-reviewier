<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Reviewer</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Periodic Table Reviewier</h1>
        <subtitle>ain no way its centered now</subtitle>
        <p>
            <strong>INSTRUCTIONS</strong> <br>
            - answer the fields with "?" <br>
            - for chemical symbol, answer example Helium = He <br>
            - for chemical name, answer in ALL CAPITAL LETTERS
        </p>
    </header>

    <div>
        <div id="form_inputs">
            <label for="atomic_number">Atomic number</label>
            <input type="text" id="atomic_number">
    
            <label for="chemical_symbol">Chemical symbol</label>
            <input type="text" id="chemical_symbol">
    
            <label for="chemical_name">Chemical name</label>
            <input type="text" id="chemical_name">
        </div>

        <div id="form_buttons">
            <button id="random_element">Random element</button>
            <button id="check_answer">Check answer</button>
        </div>
    </div>

    <div>
        <h1 id="answer_reveal">00 : EL : ELEMENT</h1>
        <img id="wrong_emoji" src="./assets/wrong.webp">
    </div>
</body>

</html>
